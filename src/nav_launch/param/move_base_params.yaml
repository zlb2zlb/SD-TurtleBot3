shutdown_costmaps: false  #在move_base 处于非活跃状态时决定是否关闭代价地图
controller_frequency: 10.0  #以赫兹为单位运行控制回路并向基座发送速度命令的速率。
planner_patience: 5.0 #在执行空间清除操作之前，计划程序尝试查找有效计划的等待时间（秒）。
controller_patience: 15.0 #在执行空间清除操作之前，控制器将在没有收到有效控件的情况下等待多长时间（秒）。
conservative_reset_dist: 3.0 #当试图清除地图中的空间时，从costmap中清除障碍物的距离，以米为单位。注意，此参数仅在move_base恢复默认行为时使用。
planner_frequency: 5.0 #运行全局规划循环的速率（以赫兹为单位）。如果频率设置为0.0，则全局计划程序将仅在收到新目标或本地计划程序报告其路径被阻止时运行。导航1.6.0中的新功能
oscillation_timeout: 10.0 #在执行恢复行为之前允许振荡的时间（秒）。值0.0对应于无限超时。导航1.3.1中的新功能
oscillation_distance: 0.2 #机器人必须移动多远（以米计）才能被视为不摆动。移动此距离可将计时器计数重置为导航1.3.1中新增的~振荡超时

